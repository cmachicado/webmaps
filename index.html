<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='mapbox.js-bower-2.4.0/mapbox.js'></script>
<link href='mapbox.js-bower-2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY21hY2hpY2FkbyIsImEiOiJjaWg4YzF0bTAwdDhldTBrbGtpeDB0dGFiIn0.mIAFVVxGq9SjAMvSVyIVwA';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([-16.029877, -65.967670], 6);
	
var featureLayer = L.mapbox.featureLayer()
    .loadURL('data/Banco_BISA.js')
    .addTo(map);	
</script>
</body>
</html>
